<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
<body>
	<div id='app'>
	<nav class = "navbar navbar-default">
		<div class = "container-fluid">
	
		</div>
	</nav>
	<div class = "col-md-2"></div>
	<div class = "col-md-8 well">
		<h3 class = "text-primary">Simple Shopping Cart Application Using Vue.Js3</h3>
		<hr style = "border-top:1px dotted #ccc;"/>
		<div id = "bg-background" class = "col-md-7">
			<h4>PRODUCTS<h4>
			<hr style = "border-top:1px groovy #ccc;">
			<div id = "product">
				<div id = "p_list" v-for = "product in products ">
					<h5>{{product.name}}</h5>
				<img :src="product.image"/>
					<div><label>Price: $ {{product.price}}</label></div>
					<button type = "button" @click = "add_cart(product);" @click='setTotals(cart)' ><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button>
				</div>
			</div>
		</div>
		<div class = "pull-right col-md-5">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h5>MY CART</h5>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr v-for = "cart in carts"     >
								<td>{{cart.name}}</td>
								<td>{{cart.price}}</td>
								<td><button type = "button" @click = "remove_cart(cart) " class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Total</td>
								<td>{{total}}</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
